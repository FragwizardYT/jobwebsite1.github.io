<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CreamyRegistration</title>
        <link rel="stylesheet" href="registrationform.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="text" placeholder="Enter Your DOB" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Father's Name</span>
                        <input type="text" placeholder="Enter Your Father's Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mother's Name</span>
                        <input type="text" placeholder="Enter Your Mother's Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mobile Number</span>
                        <input type="text" placeholder="Enter Your Number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter Your Address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Postal Code</span>
                        <input type="text" placeholder="Enter Your PIN CODE" required>
                    </div>
                    <div class="input-box">
                        <span class="details">State</span>
                        <input type="text" placeholder="Enter State" required>
                    </div>
                    <div class="input-box">
                        <span class="details">PAN Number</span>
                        <input type="text" placeholder="Enter Your PAN No." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Hobbies</span>
                        <input type="text" placeholder="My hobbies are..." required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefar Not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="Submit" value="Register">
                </div>
            </form>    
        </div>
    </body>
</html>
